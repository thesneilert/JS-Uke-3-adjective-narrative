    <h2 id="overskrift">Adjektivhistorie</h2>

    <p id="text">En dag hadde Eilert en idè, han skulle lage en kort adjektivhistorie.<br>
                Kanskje ble det ikke fullt en historie, men du fikk hvertfall satt inn dine egne ord.<br>
                Faktisk var det ikke dine egne ord heller, for Eilert fikk det ikke helt til.</p>
